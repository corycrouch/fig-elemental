<!DOCTYPE html>
<html>
<head>
  <!-- Figma Plugin Design System CSS -->
  <link rel="stylesheet" href="./node_modules/figma-plugin-ds/dist/figma-plugin-ds.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: var(--figma-color-bg);
      font-family: var(--font-stack);
      width: 240px;
    }

    .plugin-section {
      padding: 12px;
      border-bottom: 1px solid var(--figma-color-border);
    }

    .section-title {
      font-size: 11px;
      font-weight: 500;
      color: var(--figma-color-text);
      margin-bottom: 8px;
    }

    .export-controls {
      display: flex;
      gap: 8px;
      align-items: center;
      margin-bottom: 8px;
    }

    .scale-select, .format-select {
      width: 60px;
    }

    .export-btn {
      width: 100%;
    }

    .copy-row {
      display: flex;
      align-items: center;
      margin-bottom: 6px;
      height: 28px;
    }

    .copy-row:last-child {
      margin-bottom: 0;
    }

    .format-dropdown {
      width: 60px;
      margin-right: 8px;
    }

    .copy-label {
      flex: 1;
      font-size: 11px;
      color: var(--figma-color-text);
    }

    .copy-indicator {
      width: 16px;
      height: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 8px;
    }

    .copy-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 2px;
      color: var(--figma-color-text-secondary);
      opacity: 0.6;
      transition: opacity 0.2s;
    }

    .copy-btn:hover {
      opacity: 1;
    }

    .copy-btn.active {
      opacity: 1;
      color: var(--figma-color-text);
    }

    .disabled {
      opacity: 0.5;
      pointer-events: none;
    }

    /* Dark theme override */
    [data-theme="dark"] {
      --figma-color-bg: #2c2c2c;
      --figma-color-bg-secondary: #383838;
      --figma-color-text: #ffffff;
      --figma-color-text-secondary: #b3b3b3;
      --figma-color-border: #484848;
      --figma-color-border-selected: #18a0fb;
    }

    /* Success toast */
    .success-toast {
      position: fixed;
      top: 8px;
      right: 8px;
      background: var(--figma-color-bg-success, #0fa958);
      color: white;
      padding: 6px 10px;
      border-radius: 2px;
      font-size: 11px;
      opacity: 0;
      transform: translateX(100%);
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .success-toast.show {
      opacity: 1;
      transform: translateX(0);
    }
  </style>
</head>
<body data-theme="dark">
  <!-- Export Section -->
  <div class="plugin-section" id="export-section">
    <div class="section-title">Export</div>
    
    <div class="export-controls">
      <select class="select-menu scale-select" id="scale-select">
        <option value="0.5">0.5x</option>
        <option value="1">1x</option>
        <option value="2" selected>2x</option>
        <option value="3">3x</option>
        <option value="4">4x</option>
      </select>

      <select class="select-menu format-select" id="format-select">
        <option value="PNG" selected>PNG</option>
        <option value="JPG">JPG</option>
        <option value="SVG">SVG</option>
        <option value="PDF">PDF</option>
      </select>
    </div>

    <button class="button button--primary export-btn" id="export-btn" disabled>
      Export
    </button>
  </div>

  <!-- Copy Section -->
  <div class="plugin-section" id="copy-section">
    <div class="section-title">Copy</div>
    
    <div class="copy-row" id="fill-row" style="display: none;">
      <select class="select-menu format-dropdown" id="fill-format">
        <option value="hex" selected>HEX</option>
        <option value="hsl">HSL</option>
        <option value="rgb">RGB</option>
        <option value="css">CSS</option>
      </select>
      <div class="copy-label">Fill</div>
      <div class="copy-indicator">
        <button class="copy-btn" onclick="copyFillColor()">
          <svg width="12" height="12" viewBox="0 0 12 12" fill="currentColor">
            <path d="M8.5 1.5h-5A1.5 1.5 0 002 3v6a1.5 1.5 0 001.5 1.5h5A1.5 1.5 0 0010 9V3a1.5 1.5 0 00-1.5-1.5z"/>
            <path d="M10.5 4.5h-1v5a2 2 0 01-2 2h-5v1a1.5 1.5 0 001.5 1.5h5a1.5 1.5 0 001.5-1.5v-6z"/>
          </svg>
        </button>
      </div>
    </div>

    <div class="copy-row" id="stroke-row" style="display: none;">
      <select class="select-menu format-dropdown" id="stroke-format">
        <option value="hex" selected>HEX</option>
        <option value="hsl">HSL</option>
        <option value="rgb">RGB</option>
        <option value="css">CSS</option>
      </select>
      <div class="copy-label">Stroke</div>
      <div class="copy-indicator">
        <button class="copy-btn" onclick="copyStrokeColor()">
          <svg width="12" height="12" viewBox="0 0 12 12" fill="currentColor">
            <path d="M8.5 1.5h-5A1.5 1.5 0 002 3v6a1.5 1.5 0 001.5 1.5h5A1.5 1.5 0 0010 9V3a1.5 1.5 0 00-1.5-1.5z"/>
            <path d="M10.5 4.5h-1v5a2 2 0 01-2 2h-5v1a1.5 1.5 0 001.5 1.5h5a1.5 1.5 0 001.5-1.5v-6z"/>
          </svg>
        </button>
      </div>
    </div>

    <div id="no-selection" class="copy-row">
      <div class="copy-label" style="opacity: 0.6; font-style: italic;">
        Select a layer to copy colors
      </div>
    </div>
  </div>

  <!-- Success Toast -->
  <div id="success-toast" class="success-toast"></div>

  <!-- Figma Plugin DS JavaScript -->
  <script src="./node_modules/figma-plugin-ds/dist/iife/figma-plugin-ds.js"></script>
  <script>
    let currentSelection = null;
    let currentFillColor = null;
    let currentStrokeColor = null;

    // Initialize Figma DS components
    document.addEventListener('DOMContentLoaded', function() {
      selectMenu.init();
      console.log('Elemental plugin loaded with Figma DS');
    });

    // Show success message
    function showSuccess(message) {
      const toast = document.getElementById('success-toast');
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => {
        toast.classList.remove('show');
      }, 2500);
    }

    // Copy to clipboard
    function copyToClipboard(text, format) {
      navigator.clipboard.writeText(text).then(() => {
        showSuccess(`${format.toUpperCase()} copied: ${text}`);
      }).catch(err => {
        console.error('Failed to copy: ', err);
        showSuccess(`Failed to copy ${format.toUpperCase()}`);
      });
    }

    // Copy fill color
    function copyFillColor() {
      if (currentFillColor) {
        const format = document.getElementById('fill-format').value;
        const value = currentFillColor[format];
        copyToClipboard(value, format);
      }
    }

    // Copy stroke color
    function copyStrokeColor() {
      if (currentStrokeColor) {
        const format = document.getElementById('stroke-format').value;
        const value = currentStrokeColor[format];
        copyToClipboard(value, format);
      }
    }

    // Export functionality
    document.getElementById('export-btn').addEventListener('click', function() {
      const scale = document.getElementById('scale-select').value;
      const format = document.getElementById('format-select').value;
      
      parent.postMessage({ 
        pluginMessage: { 
          type: 'export', 
          scale: parseFloat(scale),
          format: format 
        } 
      }, '*');
    });

    // Handle messages from plugin
    window.onmessage = (event) => {
      const { type, data, value } = event.data.pluginMessage;
      
      if (type === 'selection-changed') {
        currentSelection = data;
        updateUI(data);
      } else if (type === 'copy-to-clipboard') {
        copyToClipboard(value, 'color');
      }
    };

    // Update UI based on selection
    function updateUI(selectionData) {
      const exportSection = document.getElementById('export-section');
      const fillRow = document.getElementById('fill-row');
      const strokeRow = document.getElementById('stroke-row');
      const noSelection = document.getElementById('no-selection');
      const exportBtn = document.getElementById('export-btn');

      if (!selectionData.hasSelection) {
        // No selection
        exportSection.classList.add('disabled');
        exportBtn.disabled = true;
        fillRow.style.display = 'none';
        strokeRow.style.display = 'none';
        noSelection.style.display = 'flex';
        currentFillColor = null;
        currentStrokeColor = null;
        return;
      }

      // Has selection
      exportSection.classList.remove('disabled');
      exportBtn.disabled = false;
      noSelection.style.display = 'none';

      // Update fill color
      if (selectionData.hasFill && selectionData.fillColors.length > 0) {
        currentFillColor = selectionData.fillColors[0];
        fillRow.style.display = 'flex';
        document.querySelector('#fill-row .copy-btn').classList.add('active');
      } else {
        currentFillColor = null;
        fillRow.style.display = 'none';
      }

      // Update stroke color
      if (selectionData.hasStroke && selectionData.strokeColors.length > 0) {
        currentStrokeColor = selectionData.strokeColors[0];
        strokeRow.style.display = 'flex';
        document.querySelector('#stroke-row .copy-btn').classList.add('active');
      } else {
        currentStrokeColor = null;
        strokeRow.style.display = 'none';
      }
    }
  </script>
</body>
</html>
