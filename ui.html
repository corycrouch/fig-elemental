<!DOCTYPE html>
<html>
<head>
  <!-- Figma Plugin Design System CSS -->
  <link rel="stylesheet" href="./node_modules/figma-plugin-ds/dist/figma-plugin-ds.css">
  <style>
    body {
      margin: 0;
      padding: 16px;
      background: var(--figma-color-bg);
    }

    .header {
      text-align: center;
      margin-bottom: 16px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--figma-color-border);
    }

    .header h1 {
      margin: 0 0 4px 0;
      font-size: 14px;
      font-weight: 600;
    }

    .plugin-section {
      margin-bottom: 16px;
    }

    .section-header {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }

    .section-icon {
      margin-right: 6px;
      font-size: 12px;
    }

    .section-disabled {
      opacity: 0.5;
      pointer-events: none;
    }

    .selection-status {
      margin-bottom: 16px;
      padding: 8px;
      border-radius: 2px;
      font-size: 11px;
      background: var(--figma-color-bg-secondary);
      border: 1px solid var(--figma-color-border);
    }

    .selection-status.no-selection {
      background: var(--figma-color-bg-warning);
      color: var(--figma-color-text-warning);
      border-color: var(--figma-color-border-warning);
    }

    .color-item {
      display: flex;
      align-items: center;
      padding: 6px;
      margin-bottom: 4px;
      background: var(--figma-color-bg);
      border: 1px solid var(--figma-color-border);
      border-radius: 2px;
    }

    .color-preview {
      width: 16px;
      height: 16px;
      border-radius: 2px;
      margin-right: 8px;
      border: 1px solid var(--figma-color-border);
    }

    .color-info {
      flex: 1;
      margin-right: 8px;
    }

    .color-value {
      font-size: 11px;
      font-weight: 500;
      margin-bottom: 2px;
    }

    .color-secondary {
      font-size: 10px;
      color: var(--figma-color-text-secondary);
    }

    .color-actions {
      display: flex;
      gap: 4px;
    }

    .copy-btn {
      font-size: 10px;
      padding: 2px 6px;
    }

    .no-colors {
      color: var(--figma-color-text-secondary);
      font-size: 11px;
      font-style: italic;
      text-align: center;
      padding: 12px;
    }

    .coming-soon {
      font-size: 10px;
      color: var(--figma-color-text-secondary);
      font-style: italic;
      margin-left: 4px;
    }

    .success-toast {
      position: fixed;
      top: 8px;
      right: 8px;
      background: var(--figma-color-bg-success);
      color: var(--figma-color-text-success);
      padding: 6px 10px;
      border-radius: 2px;
      font-size: 11px;
      border: 1px solid var(--figma-color-border-success);
      opacity: 0;
      transform: translateX(100%);
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .success-toast.show {
      opacity: 1;
      transform: translateX(0);
    }

    .divider {
      height: 1px;
      background: var(--figma-color-border);
      margin: 12px 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üß© Elemental</h1>
    <div class="type type--small type--inverse">Advanced Figma Tools</div>
  </div>

  <!-- Selection Status -->
  <div id="selection-status" class="selection-status no-selection">
    <div class="type type--small">Select a layer to see available tools</div>
  </div>

  <!-- Color Tools Section -->
  <div class="plugin-section" id="color-section">
    <div class="section-header">
      <span class="section-icon">üé®</span>
      <div class="label">Color Tools</div>
    </div>
    
    <div id="fill-colors" style="display: none;">
      <div class="type type--small" style="margin-bottom: 6px; font-weight: 500;">Fill Colors:</div>
      <div id="fill-colors-list"></div>
    </div>

    <div id="stroke-colors" style="display: none;">
      <div class="type type--small" style="margin-bottom: 6px; margin-top: 8px; font-weight: 500;">Stroke Colors:</div>
      <div id="stroke-colors-list"></div>
    </div>

    <div id="no-colors" class="no-colors">
      <div class="type type--small">No solid colors found in selection</div>
    </div>
  </div>

  <div class="divider"></div>

  <!-- Export Section -->
  <div class="plugin-section section-disabled">
    <div class="section-header">
      <span class="section-icon">üì§</span>
      <div class="label">Export Tools</div>
      <span class="coming-soon">(Coming Soon)</span>
    </div>
    <button class="button button--secondary" disabled>Export Selected</button>
  </div>

  <div class="divider"></div>

  <!-- Text Tools Section -->
  <div class="plugin-section section-disabled">
    <div class="section-header">
      <span class="section-icon">üìù</span>
      <div class="label">Text Tools</div>
      <span class="coming-soon">(Coming Soon)</span>
    </div>
    <button class="button button--secondary" disabled>Copy Text</button>
  </div>

  <div class="divider"></div>

  <!-- Quick Actions -->
  <div class="plugin-section section-disabled">
    <div class="section-header">
      <span class="section-icon">‚ö°</span>
      <div class="label">Quick Actions</div>
      <span class="coming-soon">(Coming Soon)</span>
    </div>
    <button class="button button--secondary" disabled>Quick Export</button>
  </div>

  <!-- Success Toast -->
  <div id="success-toast" class="success-toast"></div>

  <script>
    let currentSelection = null;

    // Show success message
    function showSuccess(message) {
      const toast = document.getElementById('success-toast');
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => {
        toast.classList.remove('show');
      }, 2500);
    }

    // Copy to clipboard
    function copyToClipboard(text, format) {
      navigator.clipboard.writeText(text).then(() => {
        showSuccess(`${format.toUpperCase()} copied: ${text}`);
      }).catch(err => {
        console.error('Failed to copy: ', err);
        showSuccess(`Failed to copy ${format.toUpperCase()}`);
      });
    }

    // Create color item HTML using Figma design system
    function createColorItem(colorData, type = 'fill') {
      return `
        <div class="color-item">
          <div class="color-preview" style="background-color: ${colorData.hex}"></div>
          <div class="color-info">
            <div class="color-value">${colorData.hex}</div>
            <div class="color-secondary">${colorData.hsl}</div>
          </div>
          <div class="color-actions">
            <button class="button button--secondary copy-btn" onclick="copyColor('${colorData.hex}', 'hex')">HEX</button>
            <button class="button button--secondary copy-btn" onclick="copyColor('${colorData.hsl}', 'hsl')">HSL</button>
            <button class="button button--secondary copy-btn" onclick="copyColor('${colorData.rgb}', 'rgb')">RGB</button>
          </div>
        </div>
      `;
    }

    // Copy color function
    window.copyColor = function(value, format) {
      copyToClipboard(value, format);
    }

    // Handle messages from plugin
    window.onmessage = (event) => {
      const { type, data, value } = event.data.pluginMessage;
      
      if (type === 'selection-changed') {
        currentSelection = data;
        updateUI(data);
      } else if (type === 'copy-to-clipboard') {
        copyToClipboard(value, 'color');
      }
    };

    // Update UI based on selection
    function updateUI(selectionData) {
      const statusDiv = document.getElementById('selection-status');
      const colorSection = document.getElementById('color-section');
      const fillColorsDiv = document.getElementById('fill-colors');
      const strokeColorsDiv = document.getElementById('stroke-colors');
      const noColorsDiv = document.getElementById('no-colors');
      const fillColorsList = document.getElementById('fill-colors-list');
      const strokeColorsList = document.getElementById('stroke-colors-list');

      if (!selectionData.hasSelection) {
        statusDiv.className = 'selection-status no-selection';
        statusDiv.innerHTML = '<div class="type type--small">Select a layer to see available tools</div>';
        colorSection.classList.add('section-disabled');
        fillColorsDiv.style.display = 'none';
        strokeColorsDiv.style.display = 'none';
        noColorsDiv.style.display = 'block';
        return;
      }

      // Update status
      const count = selectionData.selectionCount;
      statusDiv.className = 'selection-status';
      statusDiv.innerHTML = count === 1 
        ? `<div class="type type--small">Selected: ${selectionData.nodeType} layer</div>`
        : `<div class="type type--small">Selected: ${count} layers (showing first)</div>`;

      // Update color section
      colorSection.classList.remove('section-disabled');
      
      const hasColors = selectionData.hasFill || selectionData.hasStroke;
      noColorsDiv.style.display = hasColors ? 'none' : 'block';

      // Fill colors
      if (selectionData.hasFill && selectionData.fillColors.length > 0) {
        fillColorsDiv.style.display = 'block';
        fillColorsList.innerHTML = selectionData.fillColors
          .map(color => createColorItem(color, 'fill'))
          .join('');
      } else {
        fillColorsDiv.style.display = 'none';
      }

      // Stroke colors
      if (selectionData.hasStroke && selectionData.strokeColors.length > 0) {
        strokeColorsDiv.style.display = 'block';
        strokeColorsList.innerHTML = selectionData.strokeColors
          .map(color => createColorItem(color, 'stroke'))
          .join('');
      } else {
        strokeColorsDiv.style.display = 'none';
      }
    }

    // Initialize the UI
    document.addEventListener('DOMContentLoaded', function() {
      console.log('Elemental plugin loaded with Figma design system');
    });
  </script>
</body>
</html>
