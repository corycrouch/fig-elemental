<!DOCTYPE html>
<html>
<head>
  <style>
    /* Figma Plugin Design System - Essential Styles Inlined */
    :root {
      --blue: #18a0fb;
      --green: #1bc47d;
      --red: #f24822;
      --black: #000000;
      --black8: rgba(0, 0, 0, .8);
      --black3: rgba(0, 0, 0, .3);
      --white: #ffffff;
      --white8: rgba(255, 255, 255, .8);
      --grey: #f0f0f0;
      --silver: #e5e5e5;
      --hud: #222222;
      --hover-fill: rgba(0, 0, 0, .06);
      
      --font-stack: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      --font-size-xsmall: 11px;
      --font-size-small: 12px;
      --font-weight-normal: 400;
      --font-weight-medium: 500;
      --font-weight-bold: 600;
      --border-radius-small: 2px;
      --border-radius-med: 5px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-stack);
      margin: 0;
      padding: 0;
      background: var(--white);
      width: 240px;
      color: var(--black);
    }

    /* Button Styles */
    .button {
      align-items: center;
      border: 2px solid transparent;
      border-radius: var(--border-radius-med);
      cursor: pointer;
      display: flex;
      font-family: var(--font-stack);
      font-size: var(--font-size-xsmall);
      font-weight: var(--font-weight-medium);
      justify-content: center;
      letter-spacing: 0.01em;
      line-height: 1;
      height: 30px;
      outline: none;
      overflow: hidden;
      padding: 8px 12px;
      text-decoration: none;
      transition: all 0.2s ease;
      user-select: none;
    }

    .button--primary {
      background-color: var(--blue);
      color: var(--white);
    }

    .button--primary:enabled:active,
    .button--primary:enabled:focus {
      border: 2px solid var(--black);
    }

    .button--primary:disabled {
      background-color: var(--black3);
      color: var(--white8);
      cursor: not-allowed;
    }

    /* Select Menu Styles */
    .select-menu {
      position: relative;
      display: block;
    }

    select.select-menu {
      appearance: none;
      background-color: var(--white);
      border: 1px solid var(--black3);
      border-radius: var(--border-radius-small);
      color: var(--black8);
      cursor: pointer;
      font-family: var(--font-stack);
      font-size: var(--font-size-xsmall);
      font-weight: var(--font-weight-normal);
      height: 30px;
      letter-spacing: 0.01em;
      line-height: 1;
      outline: none;
      padding: 0 20px 0 8px;
      width: 100%;
      background-image: url("data:image/svg+xml,%3Csvg width='8' height='5' viewBox='0 0 8 5' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 0.5L4 4.5L8 0.5' stroke='%23333' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: right 8px center;
      background-size: 8px 5px;
    }

    select.select-menu:hover {
      background-color: var(--hover-fill);
      border-color: var(--black8);
    }

    select.select-menu:focus {
      border-color: var(--blue);
      box-shadow: 0 0 0 1px var(--blue);
    }

    select.select-menu:disabled {
      background-color: var(--white);
      border-color: var(--black3);
      color: var(--black3);
      cursor: not-allowed;
    }

    /* Plugin specific styles */
    .plugin-section {
      padding: 12px;
      border-bottom: 1px solid var(--silver);
    }

    .section-title {
      font-size: var(--font-size-xsmall);
      font-weight: var(--font-weight-medium);
      color: var(--black8);
      margin-bottom: 8px;
    }

    .export-controls {
      display: flex;
      gap: 8px;
      align-items: center;
      margin-bottom: 8px;
    }

    .scale-select, .format-select {
      width: 60px;
    }

    .export-btn {
      width: 100%;
    }

    .copy-row {
      display: flex;
      align-items: center;
      margin-bottom: 6px;
      height: 30px;
    }

    .copy-row:last-child {
      margin-bottom: 0;
    }

    .format-dropdown {
      width: 60px;
      margin-right: 8px;
    }

    .copy-label {
      flex: 1;
      font-size: var(--font-size-xsmall);
      color: var(--black8);
    }

    .copy-indicator {
      width: 16px;
      height: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 8px;
    }

    .copy-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px;
      color: var(--black3);
      border-radius: var(--border-radius-small);
      transition: all 0.2s ease;
    }

    .copy-btn:hover {
      color: var(--black8);
      background-color: var(--hover-fill);
    }

    .copy-btn.active {
      color: var(--blue);
    }

    .disabled {
      opacity: 0.5;
      pointer-events: none;
    }

    /* Success toast */
    .success-toast {
      position: fixed;
      top: 8px;
      right: 8px;
      background: var(--green);
      color: var(--white);
      padding: 6px 10px;
      border-radius: var(--border-radius-small);
      font-size: var(--font-size-xsmall);
      font-weight: var(--font-weight-medium);
      opacity: 0;
      transform: translateX(100%);
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .success-toast.show {
      opacity: 1;
      transform: translateX(0);
    }
  </style>
</head>
<body>
  <!-- Export Section -->
  <div class="plugin-section" id="export-section">
    <div class="section-title">Export</div>
    
    <div class="export-controls">
      <select class="select-menu scale-select" id="scale-select">
        <option value="0.5">0.5x</option>
        <option value="1">1x</option>
        <option value="2" selected>2x</option>
        <option value="3">3x</option>
        <option value="4">4x</option>
      </select>

      <select class="select-menu format-select" id="format-select">
        <option value="PNG" selected>PNG</option>
        <option value="JPG">JPG</option>
        <option value="SVG">SVG</option>
        <option value="PDF">PDF</option>
      </select>
    </div>

    <button class="button button--primary export-btn" id="export-btn" disabled>
      Export
    </button>
  </div>

  <!-- Copy Section -->
  <div class="plugin-section" id="copy-section">
    <div class="section-title">Copy</div>
    
    <div class="copy-row" id="fill-row" style="display: none;">
      <select class="select-menu format-dropdown" id="fill-format">
        <option value="hex" selected>HEX</option>
        <option value="hsl">HSL</option>
        <option value="rgb">RGB</option>
        <option value="css">CSS</option>
      </select>
      <div class="copy-label">Fill</div>
      <div class="copy-indicator">
        <button class="copy-btn" onclick="copyFillColor()">
          <svg width="12" height="12" viewBox="0 0 12 12" fill="currentColor">
            <path d="M8.5 1.5h-5A1.5 1.5 0 002 3v6a1.5 1.5 0 001.5 1.5h5A1.5 1.5 0 0010 9V3a1.5 1.5 0 00-1.5-1.5z"/>
            <path d="M10.5 4.5h-1v5a2 2 0 01-2 2h-5v1a1.5 1.5 0 001.5 1.5h5a1.5 1.5 0 001.5-1.5v-6z"/>
          </svg>
        </button>
      </div>
    </div>

    <div class="copy-row" id="stroke-row" style="display: none;">
      <select class="select-menu format-dropdown" id="stroke-format">
        <option value="hex" selected>HEX</option>
        <option value="hsl">HSL</option>
        <option value="rgb">RGB</option>
        <option value="css">CSS</option>
      </select>
      <div class="copy-label">Stroke</div>
      <div class="copy-indicator">
        <button class="copy-btn" onclick="copyStrokeColor()">
          <svg width="12" height="12" viewBox="0 0 12 12" fill="currentColor">
            <path d="M8.5 1.5h-5A1.5 1.5 0 002 3v6a1.5 1.5 0 001.5 1.5h5A1.5 1.5 0 0010 9V3a1.5 1.5 0 00-1.5-1.5z"/>
            <path d="M10.5 4.5h-1v5a2 2 0 01-2 2h-5v1a1.5 1.5 0 001.5 1.5h5a1.5 1.5 0 001.5-1.5v-6z"/>
          </svg>
        </button>
      </div>
    </div>

    <div id="no-selection" class="copy-row">
      <div class="copy-label" style="opacity: 0.6; font-style: italic;">
        Select a layer to copy colors
      </div>
    </div>
  </div>

  <!-- Success Toast -->
  <div id="success-toast" class="success-toast"></div>

  <script>
    let currentSelection = null;
    let currentFillColor = null;
    let currentStrokeColor = null;

    // Show success message
    function showSuccess(message) {
      const toast = document.getElementById('success-toast');
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => {
        toast.classList.remove('show');
      }, 2500);
    }

    // Copy to clipboard
    function copyToClipboard(text, format) {
      navigator.clipboard.writeText(text).then(() => {
        showSuccess(`${format.toUpperCase()} copied: ${text}`);
      }).catch(err => {
        console.error('Failed to copy: ', err);
        showSuccess(`Failed to copy ${format.toUpperCase()}`);
      });
    }

    // Copy fill color
    function copyFillColor() {
      if (currentFillColor) {
        const format = document.getElementById('fill-format').value;
        const value = currentFillColor[format];
        copyToClipboard(value, format);
      }
    }

    // Copy stroke color
    function copyStrokeColor() {
      if (currentStrokeColor) {
        const format = document.getElementById('stroke-format').value;
        const value = currentStrokeColor[format];
        copyToClipboard(value, format);
      }
    }

    // Export functionality
    document.getElementById('export-btn').addEventListener('click', function() {
      const scale = document.getElementById('scale-select').value;
      const format = document.getElementById('format-select').value;
      
      parent.postMessage({ 
        pluginMessage: { 
          type: 'export', 
          scale: parseFloat(scale),
          format: format 
        } 
      }, '*');
    });

    // Handle messages from plugin
    window.onmessage = (event) => {
      const { type, data, value } = event.data.pluginMessage;
      
      if (type === 'selection-changed') {
        currentSelection = data;
        updateUI(data);
      } else if (type === 'copy-to-clipboard') {
        copyToClipboard(value, 'color');
      }
    };

    // Update UI based on selection
    function updateUI(selectionData) {
      const exportSection = document.getElementById('export-section');
      const fillRow = document.getElementById('fill-row');
      const strokeRow = document.getElementById('stroke-row');
      const noSelection = document.getElementById('no-selection');
      const exportBtn = document.getElementById('export-btn');

      if (!selectionData.hasSelection) {
        // No selection
        exportSection.classList.add('disabled');
        exportBtn.disabled = true;
        fillRow.style.display = 'none';
        strokeRow.style.display = 'none';
        noSelection.style.display = 'flex';
        currentFillColor = null;
        currentStrokeColor = null;
        return;
      }

      // Has selection
      exportSection.classList.remove('disabled');
      exportBtn.disabled = false;
      noSelection.style.display = 'none';

      // Update fill color
      if (selectionData.hasFill && selectionData.fillColors.length > 0) {
        currentFillColor = selectionData.fillColors[0];
        fillRow.style.display = 'flex';
        document.querySelector('#fill-row .copy-btn').classList.add('active');
      } else {
        currentFillColor = null;
        fillRow.style.display = 'none';
      }

      // Update stroke color
      if (selectionData.hasStroke && selectionData.strokeColors.length > 0) {
        currentStrokeColor = selectionData.strokeColors[0];
        strokeRow.style.display = 'flex';
        document.querySelector('#stroke-row .copy-btn').classList.add('active');
      } else {
        currentStrokeColor = null;
        strokeRow.style.display = 'none';
      }
    }

    // Initialize
    console.log('Elemental plugin loaded with inline styles');
  </script>
</body>
</html>
